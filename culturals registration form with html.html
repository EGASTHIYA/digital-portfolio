<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culturals Registration Form</title>
</head>
<body>
    <h1>Culturals Registration Form</h1>
    <form action="/submit-registration" method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="college">College Name:</label><br>
        <input type="text" id="college" name="college" required><br><br>

        <label for="events">Select Events:</label><br>
        <select id="events" name="events[]" multiple>
            <option value="dance">Dance</option>
            <option value="music">Music</option>
            <option value="drama">Drama</option>
            <option value="art">Art</option>
            <option value="quiz">Quiz</option>
        </select><br><br>

        <label for="comments">Comments or Special Requirements:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
